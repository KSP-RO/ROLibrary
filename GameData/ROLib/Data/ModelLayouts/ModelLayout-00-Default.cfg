//this is a special layout that is used when none is specified in the module and/or the model-module slot does not support layouts
//it should never need to be specified manually in a part config
//it MUST always be present, or most parts model-modules will fail to load properly
ROL_MODEL_LAYOUT
{
    name = default
    title = default
    POSITION
    {
        position = 0,0,0
        rotation = 0,0,0
        scale = 1,1,1
    }
}